<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One JavaScript Showcase</title>
    <style>
        /* General Body and Container Styles */
        body {
            background-color: black;
            color: antiquewhite;
            font-family: Arial, sans-serif;
        }

        /* Grid Layout Section */
        .container {
            display: grid;
            margin: 5%; /* Adjusted for better viewing */
            grid-template-columns: repeat(5, 1fr); /* Made responsive */
            grid-template-rows: repeat(4, 150px); /* Adjusted height */
            gap: 10px;
        }

        .box {
            color: rgb(255, 255, 255);
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 8px;
            padding: 10px;
            display: flex; /* Centering content */
            justify-content: center;
            align-items: center;
        }

        .box:hover {
            background-color: rgba(255, 255, 255, 0.242);
            transition: background-color 0.8s ease-in-out, color 1.1s ease-in-out;
        }

        /* Grid item placements */
        #box1 { grid-column: 1 / 5; }
        #box2 { grid-row: 2 / 4; }
        #box3 { grid-column: 2 / 5; }
        #box4 { grid-column: 2 / 4; }
        #box5 { grid-column: 4 / 5; }
        #box6 { grid-column: 1 / 5; }

        /* General Section Styling */
        .section-divider {
            text-align: center;
            margin: 40px auto;
            border-bottom: 2px solid white;
            padding-bottom: 20px;
            width: 80%;
        }
        
        h1, h2, p {
            text-align: center;
        }

        /* Event Listener Section */
        #event-listener-section img {
            display: block;
            margin: 20px auto;
            height: 150px;
            width: 300px;
        }

        #btn-event, #btn-dom {
            background-color: rgba(0, 0, 0, 0.29);
            color: white;
            font-size: 20px; /* Adjusted font size */
            font-family: cursive;
            font-weight: bold;
            border: 5px solid white;
            border-radius: 3px;
            padding: 10px 20px;
            display: block;
            margin: 10px auto;
            cursor: pointer;
        }

        /* Stone Paper Scissors Game */
        .game-main {
            border-radius: 5px;
            padding: 40px 0;
            width: 80%;
            margin: auto;
        }

        .game-btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .game-btn-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid white;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="section-divider">
        <h1>CSS Grid Layout</h1>
    </div>
    <div class="container">
        <div class="box" id="box1">ONE</div>
        <div class="box" id="box2">TWO</div>
        <div class="box" id="box3">THREE</div>
        <div class="box" id="box4">FOUR</div>
        <div class="box" id="box5">FIVE</div>
        <div class="box" id="box6">SIX</div>
    </div>

    <div class="section-divider">
        <h1>DOM Manipulation</h1>
        <p id="txt">OLD MESSAGE ::</p>
        </div>

    <div class="section-divider" id="event-listener-section">
        <h1>Event Listener</h1>
        <p id="new">HELLO</p>
        <button id="btn-event">CLICK TO CHANGE</button>
        <img src="https://media.licdn.com/dms/image/v2/D4E12AQFfe1nZbaWdMw/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1698604163003?e=2147483647&v=beta&t=zrcrB8lfoVmZo0LcSLgut3A_4PwE6YFe9EK3iy17L2Y" alt="JS Image">
    </div>

    <div class="section-divider">
        <div class="game-main">
            <h1>Stone Paper Scissors</h1>
            <p>Choose any one:</p>
            <div class="game-btn-group">
                <button onclick="plays('stone')">Stone</button>
                <button onclick="plays('paper')">Paper</button>
                <button onclick="plays('scissors')">Scissors</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    
    <script>
        // --- DOM Manipulation Script ---
        const p = document.getElementById("txt");
        const btnDom = document.createElement("button");
        btnDom.innerText = "CLICK TO CHANGE (DOM)";
        btnDom.id = "btn-dom";
        p.insertAdjacentElement('afterend', btnDom); // Insert button after the paragraph
        
        btnDom.addEventListener('click', () => {
            p.innerText = "NEW MESSAGE :: Changed via DOM!";
            p.style.color = 'lightgreen';
        });

        // --- Event Listener Script ---
        document.getElementById('btn-event').addEventListener('click', function() {
            const newEl = document.getElementById("new");
            newEl.innerHTML = "WELCOME TO JS";
            newEl.style.color = "red";
            newEl.style.backgroundColor = "white";
            newEl.style.textAlign = "center";
            newEl.style.fontSize = "40px";
            newEl.style.fontFamily = "cursive";
            alert("YOU HAVE CLICKED THE BUTTON");
        });

        // --- Stone, Paper, Scissors Game Script ---
        const options = ['stone', 'paper', 'scissors'];
        function plays(userChoice) {
            const computerChoice = options[Math.floor(Math.random() * 3)];
            let message = `Your choice: <strong>${userChoice}</strong> | Computer choice: <strong>${computerChoice}</strong><br>`;
            
            if (userChoice === computerChoice) {
                message += "It's a Tie!";
            } else if (
                (userChoice === "stone" && computerChoice === "scissors") ||
                (userChoice === "scissors" && computerChoice === "paper") ||
                (userChoice === "paper" && computerChoice === "stone")
            ) {
                message += "You Win! 🎉";
            } else {
                message += "You Lose! 😞";
            }
            document.getElementById("result").innerHTML = message;
        }
    </script>

    <script id="async-await.js">
        console.log("--- Running async-await.js ---");
        async function fetchUser() {
            try {
                const res = await fetch("https://jsonplaceholder.typicode.com/users/1");
                const user = await res.json();
                console.log("ASYNC/AWAIT → User Name:", user.name);
            } catch (err) {
                console.error("ASYNC ERROR:", err);
            }
        }
        fetchUser();
    </script>
    
    <script id="fetch-then.js">
        console.log("--- Running fetch-then.js ---");
        fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then(response => response.json())
            .then(data => console.log("FETCH+THEN → Post Title:", data.title))
            .catch(error => console.error("FETCH ERROR:", error));
    </script>
    
    <script id="filter.js">
        console.log("--- Running filter.js ---");
        const numbers_filter = [1, 2, 3, 4, 5];
        const evenNumbers = numbers_filter.filter(num => num % 2 === 0);
        console.log("FILTER → Even Numbers:", evenNumbers);
    </script>

    <script id="map.js">
        console.log("--- Running map.js ---");
        const numbers_map = [1, 2, 3, 4, 5];
        const squared = numbers_map.map(num => num * num);
        console.log("MAP → Squared Numbers:", squared);
    </script>
    
    <script id="promise.js">
        console.log("--- Running promise.js ---");
        const myPromise = new Promise((resolve, reject) => {
            const success = true; // try changing to false
            setTimeout(() => {
                if (success) resolve("Promise Resolved Successfully!");
                else reject("❌ Promise Rejected!");
            }, 1000);
        });

        myPromise
            .then(result => console.log("THEN →", result))
            .catch(error => console.error("CATCH →", error))
            .finally(() => console.log("FINALLY → Promise Done!"));
    </script>

    <script id="reduce.js">
        console.log("--- Running reduce.js ---");
        const numbers_reduce = [1, 2, 3, 4, 5];
        const sum = numbers_reduce.reduce((acc, curr) => acc + curr, 0);
        console.log("REDUCE → Sum of Numbers:", sum);
    </script>

    <script id="rest-optr.js">
        console.log("--- Running rest-optr.js ---");
        function showNames(...names) {
            console.log("REST → Names List:", names);
        }
        showNames("Virat", "Rohit", "Gill");
    </script>

    <script id="spread-optr.js">
        console.log("--- Running spread-optr.js ---");
        const arr1 = [1, 2, 3];
        const arr2 = [4, 5];
        const combined = [...arr1, ...arr2];
        console.log("SPREAD → Combined Array:", combined);

        const person = { name: "Rithik", age: 21 };
        const updatedPerson = { ...person, country: "India" };
        console.log("SPREAD → Updated Object:", updatedPerson);
    </script>

</body>
</html>
